<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>@media</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <figure>
        <img
          src="https://img.freepik.com/vetores-premium/logotipo-do-estilo-vintage-retro-do-restaurante_642964-120.jpg"
          alt="Logo"
        />
      </figure>

      <nav>
        <a href="">Inicio</a>
        <a href="">Como chegar</a>
        <a href="">Cardapio</a>
      </nav>
    </header>
    <main>
      <section>
        <figure>
          <img
            src="https://img.saborosos.com.br/imagens/feijoada-1.jpg"
            alt="Feijoada"
          />
          <figcaption>Feijoada R$ 60,00</figcaption>
        </figure>

        <figure>
          <img
            src="https://receitasrapidas.org/wp-content/uploads/2023/03/Bobo-de-camarao-1.jpg"
            alt="Bobo de camarão"
          />
          <figcaption>Bobo de Camarão R$ 150</figcaption>
        </figure>

        <figure>
          <img
            src="https://www.tasteofhome.com/wp-content/uploads/2023/04/how-to-make-ratatouille-TOHcom23_272027_P2_MD_02_23_7bv2.png?fit=700%2C800"
            alt="Ratatuile"
          />
          <figcaption>Ratatuile R$ 90,00</figcaption>
        </figure>
      </section>
      <section>
        <figure>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmRwS8rcZN4tY_Oit92oACImQogK7ps9m63A&usqp=CAU"
            alt="Pudim"
          />
          <figcaption>Pudim R$ 9,90</figcaption>
        </figure>
        <figure>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSplUdq_XlBzBktF2XYpbf4Qo0RqJ4f5RvK6g&usqp=CAU"
            alt="Torta"
          />
          <figcaption>Torta holandesa R$ 29,90</figcaption>
        </figure>
        <figure>
          <img
            src="https://www.sabornamesa.com.br/media/k2/items/cache/681ce4883e44e134adfdaa9762e2ced0_XL.jpg"
            alt="Sorvete"
          />
          <figcaption>Sorvete R$ 29,90</figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <img
        src="https://img.freepik.com/vetores-premium/logotipo-do-estilo-vintage-retro-do-restaurante_642964-120.jpg"
        alt="Logo"
      />

      <nav>
        <a href="">Contato</a>
        <a href="">Sobre</a>
        <a href="">Promoções</a>
      </nav>
    </footer>
  </body>
</html>
